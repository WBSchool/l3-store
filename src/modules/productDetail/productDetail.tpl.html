<div class="productDetail">
  <meta name="secretKey" data-tag="secretKey" content="#" />

  <div class="productDetail__top">
    <div class="productDetail__photos">
      <img data-tag="photo" />
    </div>

    <div class="productDetail__info">
      <div class="productDetail__breadcrumbs">
        <a href="/">Главная</a>
        <a href="/catalog">Каталог</a>
      </div>
      <h1 data-tag="title"></h1>
      <div class="productDetail__description" data-tag="description"></div>

      <p class="productDetail__price" data-tag="price"></p>

      <div class="productDetail__controls">
        <button type="button" class="btn is__large" data-tag="btnBuy">В корзину</button>

        <button type="button" class="btnFav" data-tag="btnFav">
          <svg class="svg-icon">
            <use xlink:href="#heart"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="productDetail__more">
    <h2>Похожие товары</h2>
    <div data-tag="more"></div>
  </div>
</div>

<div class="search-suggestions" data-tag="searchSuggestions">
    <div class="search-suggestions__line-wrapper">
        <div class="search-suggestions__line" data-tag="line">
            <button class="search-suggestions__line--btn">
                <svg class="search-suggestions__line--icon-subtract">
                    <use xlink:href="#subtract"></use>
                </svg>
            </button>
            <input type="text" class="search-suggestions__line--input" data-tag="input" placeholder="Искать на Wildberries">
            <button class="search-suggestions__line--btn">
                <svg class="search-suggestions__line--icon-menu">
                    <use xlink:href="#menu"></use>
                </svg>
            </button>
        </div>
    </div>
    <div class="search-suggestions__hints" data-tag="hints"></div>
</div>
